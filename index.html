<html> <head> <script> const fetchDataBtn = document.querySelector('#fetchdata') const result = document.querySelector('#result') // gets data from API and sets the content of #result div const getData = function() { result.innerText = 'Loading....' fetch('https://api.gateio.ws/api/v4/spot/tickers?currency_pair=HNS_USDT') .then(res => res.json()) .then(data => { result.innerText = JSON.stringify(data, null, 2) }) .catch(error => console.log(error)) } // add event listener for #fetchdata button fetchDataBtn.addEventListener('click', getData) </script> </head> <body> <button id="fetchdata">Get Details</button> <div id="result"></div> </body> </html>
